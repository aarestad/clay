[package]
name = "clay"
version = "0.0.2"
authors = ["Alexey Gerasev <alexey.gerasev@gmail.com>"]
license = "MIT/Apache-2.0"
edition = "2018"

description = "OpenCL ray/path tracer"
homepage = "https://github.com/nthend/clay"
repository = "https://github.com/nthend/clay"

keywords = ["ray-tracing", "path-tracing", "opencl"]
categories = ["graphics", "rendering", "multimedia"]

readme = "README.md"
build = "build.rs"

[dependencies]
ocl = "0.19"
ocl-include = "0.3.3"
nalgebra = "0.18"
rand = "0.7"
lazy_static = "1.3.0"
regex = "1"
uuid = { version = "0.7", features = ["v4"] }

clay-core = { git = "https://github.com/clay-rs/clay-core.git", rev = "14a3a4a1893e7658adad6b9167ed9326e0b91886" }
#clay-core = { path = "../clay-core" }

[build-dependencies]
walkdir = "2"

[dev-dependencies]
clay-viewer = { git = "https://github.com/clay-rs/clay-viewer.git", rev = "e8d9a84aa7a8de1790dacf92025b861dda0da85f" }
#clay-viewer = { path = "../clay-viewer" }
