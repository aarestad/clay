[package]
name = "clay"
version = "0.0.1"
authors = ["Alexey Gerasev <alexey.gerasev@gmail.com>"]
license = "MIT/Apache-2.0"
edition = "2018"

description = "OpenCL ray/path tracer"
homepage = "https://github.com/nthend/clay"
repository = "https://github.com/nthend/clay"

keywords = ["ray-tracing", "path-tracing", "opencl"]
categories = ["graphics", "rendering", "multimedia"]

readme = "README.md"
build = "build.rs"

[dependencies]
clay-core = { git = "https://github.com/clay-rs/clay-core.git", rev = "57d53bcfd91e602ab3a62691518afee9b2250ff0" }
ocl = "0.19"
ocl-include = "0.3.3"
nalgebra = "0.18"
rand = "0.7"
lazy_static = "1.3.0"
regex = "1"

[build-dependencies]
walkdir = "2"

[dev-dependencies]
clay-gui = { git = "https://github.com/clay-rs/clay-gui.git", rev = "5a6dcb5a3b65afa17e189dc195b9ad3349569a53" }

